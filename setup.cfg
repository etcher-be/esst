[bdist_wheel]
python-tag = py36

[aliases]
test=pytest

## http://mypy.readthedocs.io/en/latest/config_file.html
[mypy]
python_version = 3.6
platform = win32

# See the docstring in versioneer.py for instructions. Note that you must
# re-run 'versioneer.py setup' after changing this section, and commit the
# resulting files.

[versioneer]
VCS = git
style = pep440
versionfile_source = esst/_version.py
versionfile_build = esst/_version.py
tag_prefix =
# parentdir_prefix =

