[bdist_wheel]
python-tag = py36

[aliases]
test=pytest

[flake8]
ignore =
    D203,
    E126,
max-line-length = 120
exclude =
    .svn,
    CVS,
    .bzr,
    .hg,
    .git,
    __pycache__,
    .tox,
    __init__.py,
    dummy_miz.py,
    build,
    dist,
    output,
    .cache,
    .hypothesis,
    qt_resource.py,
    _parking_spots.py,
    ./test/*,
    ./.eggs/*,
    ./semantic_version,
    ./colorama,
max-complexity = 10

[tool:pytest]
testpaths = test
qt_api = pyqt5
addopts = --cov=esst --cov-report xml --cov-report html --durations=10 --pep8 --hypothesis-show-statistics -m "not long"
pep8ignore =
    *.py E501 E126

## http://coverage.readthedocs.io/en/latest/config.html
[coverage:run]
#timid = True
branch = True
source = esst

[coverage:report]
# Regexes for lines to exclude from consideration
exclude_lines =
    # Have to re-enable the standard pragma
    pragma: no cover

    # Don't complain about missing debug-only code:
    def __repr__
    if self\.debug

    # Don't complain if tests don't hit defensive assertion code:
    raise AssertionError
    raise NotImplementedError
    pass

    # Ignore abstract definitions:
    @abc.abstractmethod
    @abc.abstractproperty

    # Don't complain if non-runnable code isn't run:
    if 0:
    if __name__ == .__main__.:

[coverage:html]
directory = ./htmlcov
title = esst coverage report

[coverage:paths]
source=
    ./esst

## http://mypy.readthedocs.io/en/latest/config_file.html
[mypy]
python_version = 3.6
platform = win32


## Run with: pylint --rcfile=setup.cfg somepackage
#[pylint]
#disable = C0103,C0111
#ignore = migrations
#ignore-docstrings = yes
#output-format = colorized

[pycodestyle]
max-line-length = 120

# See the docstring in versioneer.py for instructions. Note that you must
# re-run 'versioneer.py setup' after changing this section, and commit the
# resulting files.

[versioneer]
VCS = git
style = pep440
versionfile_source = esst/_esst_version.py
versionfile_build = esst/_esst_version.py
tag_prefix =
